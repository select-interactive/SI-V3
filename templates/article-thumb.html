<li class="article">
	<div class="card">
		<div class="card-img"><img src="/img/news/thumb/{{thumbnail}}" /></div>
		<h2 class="card-hdr">{{shortTitle}}</h2>
		<div class="card-copy">
			{{postSummary}}
		</div>
		<div class="card-footer">
			<a href="/news/{{url}}" data-control="news" class="navigation btn btn-no-pad">Read More</a>
		</div>
	</div>
</li>
