<article class="article-entry">
	<h2 class="article-entry-title">{{title}}</h2>
	<div class="article-entry-banner">
		<img src="{{bannerPath}}" alt="{{title}}" width="2000" height="600" />
	</div>
	<div class="section-content">
		<div class="article-entry-body">{{body}}</div>
	</div>
	<div class="article-entry-date">Posted by {{author}} on {{publishDateStr}}</div>
</article>
